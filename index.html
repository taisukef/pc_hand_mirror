<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<link rel="stylesheet" href="index.css">
<title>ただの鏡</title>
</head><body>

<main id="main"></main>
<div class="range" id="brightness">
  <img src="img/brightness.png">
  <input type="range" id="rngBrightness" value="1" step="0.1" min="1" max="10">
</div>
<div class="range" id="scale">
  <img src="img/scale.png">
  <input type="range" id="rngScale" value="1" step="0.1" min="1" max="10">
</div>
<div class="range" id="distratio">
  <img src="img/scale.png">
  <input type="range" id="rngDistratio" value="0" step="0.1" min="-8" max="8">
</div>
<div class="range" id="src">
  <select id="selsrc"></select>
</div>

<script type="module">
import { ShaderCanvas } from "./ShaderCanvas.js";

const video = document.createElement("video");
const startCamera = async (deviceId = undefined) => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: deviceId ? { deviceId } : true,
      audio: false,
    });
    video.srcObject = stream;
    video.play();

    rngBrightness.oninput = (e) => {
      const val = e.target.value;
      main.style.filter = "brightness(" + val + ")";
    };
    rngScale.oninput = (e) => {
      const val = e.target.value;
      main.style.transform = "scale(" + (-1 * val) + ',' + val + ")";
    };

    main.innerHTML = null;
    const canvas = new ShaderCanvas(video);
    main.appendChild(canvas);

    rngDistratio.oninput = (e) => {
      const val = e.target.value;
      canvas.distratio = val;
    };
  } catch (e) {
    console.log(e);
    alert("ERROR: カメラを起動できませんでした。カメラの使用を許可してください。");
  }
};

try {
  const srcs = await navigator.mediaDevices.enumerateDevices();
  const cameras = srcs.filter(i => i.kind == 'videoinput');
  cameras.forEach(i => {
    const opt = document.createElement("option");
    console.log(i);
    opt.textContent = i.label;
    opt.value = i.deviceId;
    selsrc.appendChild(opt);
  });
  selsrc.oninput = () => {
    console.log(selsrc.value);
    startCamera(selsrc.value);
  };
} catch (e) {
  alert("ERROR: " + e);
}
selsrc.oninput();

main.onclick = () => {
  document.body.requestFullscreen();
};

</script>

<style>
body {
  margin: 0; padding: 0;
}

main, main > * {
  width: 100%;
  height: 100%;
  display: block;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  transform: scaleX(-1);
}

.range {
  position: fixed;
  left: 20px;
}

input[type=range] {
  width: 300px;
}
.range img {
  width: 20px;
  height: 20px;
}

#scale {
  bottom: 110px;
}
#brightness {
  bottom: 80px;
}
#distratio {
  bottom: 50px;
}
#src {
  bottom: 20px;
}
</style>

</body></html>
